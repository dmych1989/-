{% extends 'base.html' %}

{% block content %}
<h1>文章列表</h1>
<table class="table">
    <thead>
        <tr>
            <th>标题</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>
                <a href="{{ url_for('edit_article', id=article.id) }}" class="btn btn-primary">编辑</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
